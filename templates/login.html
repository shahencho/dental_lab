<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #cbd9d3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            margin-top: 100px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>


<div class="login-container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Dental Order Logo" style="max-width: 120px;">
       
    </div>
    <h2>Clinic Login</h2>

    <form method="POST" action="/">
        <div class="mb-3">
            <label for="clinic" class="form-label">Clinic Name</label>
            <input type="text" class="form-control" id="clinic" name="clinic" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>

    </form>



</div>

</body>
</html>
