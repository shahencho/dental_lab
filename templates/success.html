<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #cbd9d3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .success-container {
      background-color: white;
      padding: 40px;
      margin-top: 80px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .label-link {
      font-weight: bold;
      text-decoration: underline;
      color: #007bff;
      display: block;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .btn-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h1>THANK YOU</h1>
    <p>Your order has been received.</p>

    <a href="{{ session['response_url'] }}" class="label-link" target="_blank">PLEASE PRINT THIS LABEL AND ATTACH TO THE CASE</a>

    <iframe id="pdfFrame" src="{{ label_url }}"></iframe>

    <div class="btn-group d-flex justify-content-center gap-3">
      <button class="btn btn-primary" onclick="printPDF()">üñ®Ô∏è Print</button>
      <a href="/form" class="btn btn-dark">OK</a>
    </div>
  </div>

  <script>
    function printPDF() {
      const iframe = document.getElementById('pdfFrame');
      iframe.src = "/download-pdf";
      iframe.onload = () => {
        setTimeout(() => {
          try {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
          } catch (e) {
            alert("Printing failed. Please try again.");
          }

          window.onafterprint = () => {
            iframe.src = "{{ label_url }}";
          };
        }, 1000);
      };

      iframe.onerror = () => {
        alert("Failed to load PDF for printing.");
      };
    }
  </script>

</body>
</html>
