<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #cbd9d3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .flashes {
      margin-bottom: 20px;
    }
    .alert {
    padding: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    }

    .success {
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 4px;
    }
    
  </style>
</head>
<body class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8 border border-gray-200">
            <!-- <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Dental Order Logo" style="max-width: 120px;"> -->

    <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Dental Order Logo" style="max-width: 120px;">

    </div>

    <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Clinic Registration</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flashes">
          {% for message in messages %}
            <div class="success" role="alert">
                
              {{ message|safe }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" autocomplete="off" class="space-y-6">
      <div>
        <label for="login" class="block text-sm font-medium text-gray-700">Login <span class="text-red-500">*</span></label>
        <input id="login" name="login" type="text" autocomplete="off" required class="w-full mt-1 px-4 py-2 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
        <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full mt-1 px-4 py-2 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="clinic_name" class="block text-sm font-medium text-gray-700">Clinic Name <span class="text-red-500">*</span></label>
        <input id="clinic_name" name="clinic_name" type="text" required class="w-full mt-1 px-4 py-2 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="clinic_phone" class="block text-sm font-medium text-gray-700">Clinic Phone <span class="text-red-500">*</span></label>
        <input id="clinic_phone" name="clinic_phone" type="text" required class="w-full mt-1 px-4 py-2 border border-blue-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
        <input id="contact_name" name="contact_name" type="text" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <textarea id="address" name="address" rows="2" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md"></textarea>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
        <input id="website" name="website" type="url" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label for="pin" class="block text-sm font-medium text-gray-700">PIN</label>
        <input id="pin" name="pin" type="text" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
      </div>



      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
